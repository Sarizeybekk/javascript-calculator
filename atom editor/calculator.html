<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dört işlem yapabilen hesap makinesi</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  </head>
  <body>
    <h3>210601688-SULTAN SARIZEYBEK-WEB TABANLI PROGRAMLAMAYA GİRİŞ DERSİ</h3>
    <div class="hesapmakinesi-tablo">
  	    <div class="cikis">
  	      <div data-onceki-islem class="onceki-islem"></div>
  	      <div data-sonraki-islem class="sonraki-islem"></div>
  	    </div>
  	    <button data-all-clear class="span-two">AC</button>
  	    <button data-delete>DEL</button>
  	    <button data-islem>÷</button>
  	    <button data-number>1</button>
  	    <button data-number>2</button>
  	    <button data-number>3</button>
  	    <button data-islem>*</button>
  	    <button data-number>4</button>
  	    <button data-number>5</button>
  	    <button data-number>6</button>
  	    <button data-islem>+</button>
  	    <button data-number>7</button>
  	    <button data-number>8</button>
  	    <button data-number>9</button>
  	    <button data-islem>-</button>
  	    <button data-number>.</button>
  	    <button data-number>0</button>
  	    <button data-equals class="span-two">=</button>
  	  </div>


  </body>
</html>
